<!DOCTYPE html>
<html>
	<head>
		<title>JQuery: Modal imagens</title>
		
		<link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
		
		<style>
			#conteudo {
				width: 500px;
			}
			#fundoModal {
				position:fixed; 
				top:0; left:0; 
				width:100%; height:100%; 
				background: rgba(0,0,0,.5);
			}
			#janela {
				background: white;
				width:310px;
				margin: 50px auto;
				padding: 5px;
			}
			#janela img {
				width:300px;
			}
			.modal img {
				width:120px;
			}
		</style>
		
	</head>
	<body>	
		
		<div id="conteudo">
			<h1>Exemplo de janela modal</h1>
			<p>Neste exemplo, estaremos abrindo uma janela modal no centro da página, colocando todo o restante da página em uma cor mais escura, fechando a janela quando o usuário clicar no botão de fechar. Só que desta vez, a modal mostrará a imagem que escolhermos:</p>
			<p><a class=modal href="img/img1.jpg"><img src=img/img1.jpg></a></p>
			<p><a class=modal href="img/img2.jpg"><img src=img/img2.jpg></a></p>
			<p><a class=modal href="img/img3.jpg"><img src=img/img3.jpg></a></p>
			<p><a class=modal href="img/img4.jpg"><img src=img/img4.jpg></a></p>
			<p><a class=modal href="img/img5.jpg"><img src=img/img5.jpg></a></p>
		</div>
		
		<script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.12.1/jquery-ui.js"></script>
	
		<script>
			jQuery(document).ready(function($) {
				var janelaCriada = false;
			 
				$('.modal').click(function(e) {
					if (janelaCriada) { 
						$('#fundoModal').show();
						$('#imagem').attr("src",$(this).attr("href"));
					} else { 
						var janelaModal = 
						'<div id="fundoModal">' +
						'<div id="janela">' +
						'<h2>Janela Modal</h2><img id="imagem" src="'+$(this).attr("href")+'">' +
						'<p><a href="#" id="fecharModal">Clique aqui para fechar</a>' +
						'</div></div>';
						$('body').append(janelaModal);
			 
						$('#fecharModal').click( function(e) {
							$('#fundoModal').hide();
						});
			 
						janelaCriada = true;
					}			 
					return false;
				});  
			 
			});
		</script>
	
	</body>
</html>
